default:
  image: python:3.8
  before_script:
  - pip install numpy PyYAML

test:
  script:
  - python simulation.py --num-simulations 5 --num-shipments 50 --config-file config.yml

linting:
  before_script:
  - pip install numpy PyYAML flake8 pylint black
  script:
  - flake8 .
  - pylint simulation.py
  - black --check --diff .

data:
  script:
  - ./generate_synthetic_F280_dataset.sh synthetic_records.csv 1000
  artifacts:
    paths:
    - synthetic_records.csv
  only:
  - master
